<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img
        srcset="images/museum_land_320.jpg 320w,
                images/museum_land_480.jpg 480w,
                images/museum_land_640.jpg 640w,
                images/museum_land_720.jpg 720w,
                images/museum_square_480.jpg 960w"

        sizes="(max-width: 320px) 320w,
                (max-width: 480px) 480w,        
                (max-width: 640px) 640w,
                (max-width: 720px) 720w,
                (max-width: 960px) 960w"

        src="images/museum_square_800.jpg"
        alt="Photographs of the interior of the museum" />
  </header>
</body>

</html>
