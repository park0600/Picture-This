<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img
        srcset="images/museum_land_480.jpg 480w,
                images/museum_land_720.jpg 720w,
                images/museum_land_960.jpg 960w,
                images/museum_square_1280.jpg 1280w,
                images/museum_square_1600.jpg 1600w"
        sizes="(max-width: 480px) 480px,
                (max-width: 720px) 720px,
                (max-width: 960px) 960px,
                (max-width: 1280px) 1280px,
                (max-width: 1600px) 1600px"
        src="images/museum_land_480.jpg"
        alt="Photographs of the interior of the museum">
  </header>
</body>

</html>
