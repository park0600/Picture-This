<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum_square_800.jpg,
                      images/museum_square_1600.jpg 2x,
                      images/museum_square_2400.jpg 3x"
              media="(min-width: 1600px)" />
              
      <source srcset="images/museum_square_640.jpg,
                      images/museum_square_1280.jpg 2x,
                      images/museum_square_1920.jpg 3x"
              media="(min-width: 1280px)" />

      <source srcset="images/museum_square_480.jpg,
                      images/museum_square_960.jpg 2x,
                      images/museum_square_1440.jpg 3x"
              media="(min-width: 960px)" />

      <source srcset="images/museum_land_960.jpg,
                      images/museum_land_1920.jpg 2x,
                      images/museum_land_2880.jpg 3x"
              media="(min-width: 720px)" />

      <source srcset="images/museum_land_720.jpg,
                      images/museum_land_1440.jpg 2x,
                      images/museum_land_2160.jpg 3x"
              media="(min-width: 480px)" />

      <source srcset="images/museum_land_480.jpg,
                      images/museum_land_960.jpg 2x,
                      images/museum_land_1440.jpg 3x"
              media="(min-width: 320px)" />

      <source srcset="images/museum_land_320.jpg,
                      images/museum_land_640.jpg 2x,
                      images/museum_land_960.jpg 3x"
              media="(max-width: 319px)" />
        
      <img class="museum-img"
            src="images/museum_square_960.jpg"
            alt="Photographs of the interior of the museum">
    </picture>
  </header>
</body>

</html>
